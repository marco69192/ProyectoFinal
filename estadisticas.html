<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadísticas de Eventos Sociales</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chart-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    .stats-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Estadísticas de Eventos Sociales</h1>

    <!-- Gráfico de Pastel -->
    <div class="text-center">
      <h2 class="stats-title">Tipos de Eventos</h2>
      <div class="chart-container">
        <canvas id="eventosPieChart"></canvas>
      </div>
    </div>

    <!-- Gráfico de Barras -->
    <div class="text-center mt-5">
      <h2 class="stats-title">Asistentes por Evento</h2>
      <div class="chart-container">
        <canvas id="asistentesBarChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Datos para el gráfico de pastel
      const eventosData = {
        labels: ["Bodas", "Cumpleaños", "Corporativos", "Graduaciones"],
        datasets: [{
          label: "Tipos de Eventos",
          data: [30, 25, 20, 25], // Porcentajes o cantidad
          backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0"],
          hoverBackgroundColor: ["#FF4364", "#2592DB", "#FFB236", "#3BA0A0"]
        }]
      };

      // Configuración del gráfico de pastel
      const eventosPieConfig = {
        type: 'pie',
        data: eventosData,
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      };

      // Crear el gráfico de pastel
      const eventosPieChart = new Chart(
        document.getElementById('eventosPieChart'),
        eventosPieConfig
      );

      // Datos para el gráfico de barras
      const asistentesData = {
        labels: ["Bodas", "Cumpleaños", "Corporativos", "Graduaciones"],
        datasets: [{
          label: "Número de Asistentes",
          data: [150, 100, 80, 120],
          backgroundColor: "#36A2EB",
          borderColor: "#2592DB",
          borderWidth: 1
        }]
      };

      // Configuración del gráfico de barras
      const asistentesBarConfig = {
        type: 'bar',
        data: asistentesData,
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          },
          plugins: {
            legend: {
              display: false
            }
          }
        }
      };

      // Crear el gráfico de barras
      const asistentesBarChart = new Chart(
        document.getElementById('asistentesBarChart'),
        asistentesBarConfig
      );
    });
  </script>
</body>
</html>
