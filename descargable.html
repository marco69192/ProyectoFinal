<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparación de Categorías de Eventos Sociales - Resumen</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chart-container {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
    }
    .table-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .category-table th, .category-table td {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Comparación por Categorías de Eventos Sociales</h1>

    <!-- Tabla Comparativa -->
    <div class="mb-5">
      <h2 class="table-title text-center">Comparación Detallada</h2>
      <table class="table table-bordered category-table">
        <thead class="table-light">
          <tr>
            <th>Categoría</th>
            <th>Duración Promedio (Horas)</th>
            <th>Asistentes Promedio</th>
            <th>Popularidad (%)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Bodas</td>
            <td>6</td>
            <td>150</td>
            <td>35%</td>
          </tr>
          <tr>
            <td>Cumpleaños</td>
            <td>4</td>
            <td>50</td>
            <td>25%</td>
          </tr>
          <tr>
            <td>Corporativos</td>
            <td>5</td>
            <td>100</td>
            <td>20%</td>
          </tr>
          <tr>
            <td>Graduaciones</td>
            <td>5</td>
            <td>120</td>
            <td>20%</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Gráfico de Barras -->
    <div>
      <h2 class="text-center mb-4">Comparación Visual</h2>
      <div class="chart-container">
        <canvas id="categoriesBarChart"></canvas>
      </div>
    </div>

    <!-- Botón de descarga -->
    <div class="text-center mt-5">
      <button class="btn btn-primary" id="downloadBtn">Descargar Resumen</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Datos para el gráfico de barras
      const categoriesData = {
        labels: ["Bodas", "Cumpleaños", "Corporativos", "Graduaciones"],
        datasets: [
          {
            label: "Duración Promedio (Horas)",
            data: [6, 4, 5, 5],
            backgroundColor: "#36A2EB",
            borderColor: "#2592DB",
            borderWidth: 1
          },
          {
            label: "Asistentes Promedio",
            data: [150, 50, 100, 120],
            backgroundColor: "#FF6384",
            borderColor: "#FF4364",
            borderWidth: 1
          },
          {
            label: "Popularidad (%)",
            data: [35, 25, 20, 20],
            backgroundColor: "#FFCE56",
            borderColor: "#FFB236",
            borderWidth: 1
          }
        ]
      };

      // Configuración del gráfico de barras
      const categoriesBarConfig = {
        type: 'bar',
        data: categoriesData,
        options: {
          responsive: true,
          scales: {
            x: { stacked: true },
            y: { beginAtZero: true }
          },
          plugins: {
            legend: { position: 'top' }
          }
        }
      };

      // Crear el gráfico de barras
      new Chart(
        document.getElementById('categoriesBarChart'),
        categoriesBarConfig
      );

      // Funcionalidad de descarga en PDF
      document.getElementById('downloadBtn').addEventListener('click', function() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Agregar título y contenido
        doc.text("Comparación por Categorías de Eventos Sociales", 10, 10);
        doc.autoTable({
          head: [['Categoría', 'Duración Promedio (Horas)', 'Asistentes Promedio', 'Popularidad (%)']],
          body: [
            ['Bodas', '6', '150', '35%'],
            ['Cumpleaños', '4', '50', '25%'],
            ['Corporativos', '5', '100', '20%'],
            ['Graduaciones', '5', '120', '20%']
          ],
        });

        // Descargar el PDF
        doc.save("Resumen_Eventos_Sociales.pdf");
      });
    });
  </script>
</body>
</html>
