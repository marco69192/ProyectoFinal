<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Presupuesto - Evento Social</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      margin-top: 50px;
    }

    .result-container {
      margin-top: 30px;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .result-container h3 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .btn-calculate {
      background-color: #007bff;
      color: white;
    }

    .btn-calculate:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <h1 class="text-center">Calculadora de Presupuesto para Evento Social</h1>
    <form id="budgetForm">
      <div class="form-group">
        <label for="numGuests">Número de invitados</label>
        <input type="number" class="form-control" id="numGuests" placeholder="Ingresa la cantidad de invitados" required>
      </div>
      
      <div class="form-group">
        <label for="catering">Tipo de Catering</label>
        <select class="form-control" id="catering">
          <option value="10">Catering Básico ($10 por persona)</option>
          <option value="20">Catering Premium ($20 por persona)</option>
          <option value="30">Catering de Lujo ($30 por persona)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="location">Ubicación del Evento</label>
        <select class="form-control" id="location">
          <option value="500">Ubicación Local ($500)</option>
          <option value="1000">Ubicación en el Exterior ($1000)</option>
        </select>
      </div>

      <button type="submit" class="btn btn-calculate">Calcular Presupuesto</button>
    </form>

    <div id="result" class="result-container" style="display: none;">
      <h3>Presupuesto Estimado</h3>
      <p><strong>Costo por Invitado:</strong> $<span id="costPerGuest"></span></p>
      <p><strong>Total por Catering:</strong> $<span id="totalCatering"></span></p>
      <p><strong>Costo de Ubicación:</strong> $<span id="locationCost"></span></p>
      <p><strong><u>Total Estimado:</u></strong> $<span id="totalAmount"></span></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('budgetForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Obtener los valores del formulario
      const numGuests = parseInt(document.getElementById('numGuests').value);
      const cateringCostPerPerson = parseInt(document.getElementById('catering').value);
      const locationCost = parseInt(document.getElementById('location').value);

      // Calcular los costos
      const totalCatering = numGuests * cateringCostPerPerson;
      const totalAmount = totalCatering + locationCost;

      // Mostrar los resultados
      document.getElementById('costPerGuest').innerText = cateringCostPerPerson;
      document.getElementById('totalCatering').innerText = totalCatering;
      document.getElementById('locationCost').innerText = locationCost;
      document.getElementById('totalAmount').innerText = totalAmount;

      // Mostrar el contenedor con el resultado
      document.getElementById('result').style.display = 'block';
    });
  </script>
</body>
</html>
